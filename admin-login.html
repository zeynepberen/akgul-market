<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Yönetici Girişi</title>
<link rel="stylesheet" href="admin.css">
</head>

<body class="login-body">

<div class="login-box">
    <h2>Yönetici Girişi</h2>

    <input type="password" id="password" placeholder="Şifre (2020)">
    <button onclick="login()" class="login-btn">Giriş Yap</button>

    <p class="login-foot">Demo Panel • Akgül Market</p>
</div>

<script>
function login() {
    const p = document.getElementById("password").value;
    if (p === "2020") {
        window.location.href = "admin.html";
    } else {
        alert("Yanlış şifre!");
    }
}
</script>

</body>
</html>
